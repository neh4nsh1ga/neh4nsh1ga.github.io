# Example Site settings

description: "A single computer authority."

url: "https://f5boy.site"   # 너의 커스텀 도메인
baseurl: ""

header_pages:
  - index.md
  - pages/pages.md
  - pages/post.md
  - pages/blog.md
  - pages/idk.md
  - pages/about.md

lang: ko
timezone: Asia/Seoul

footer: 'Find me on <a href="https://x.com/F5d4ddy">X</a>'

plugins:
  - jekyll-seo-tag

collections:
  diary:
    output: true

csp:
  directives:
    style-src:
      - "'self'"
      - "https://fonts.googleapis.com"
      - "https://cdn.jsdelivr.net"
      - "'unsafe-inline'"

    font-src:
      - "'self'"
      - "https://fonts.gstatic.com"     
      - "https://cdn.jsdelivr.net"     
      - "https://fonts.cdnfonts.com"
      
      # style: dark # dark (default) or light or hacker
# listen_for_clients_preferred_style: true # true or false (default)

